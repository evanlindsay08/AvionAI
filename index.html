<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVION AI</title>
    <link rel="icon" type="image/png" href="assets/Avion.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono...
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --accent: #41936a;
        }

        body {
            background: #000;
            color: var(--accent);
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
        }

        .ascii-logo {
            white-space: pre;
            font-size: 14px;
            text-align: center;
            margin-bottom: 2em;
            line-height: 1.2;
            position: relative;
            animation: glitch 2s infinite;
        }

        .enter-button {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
            margin: 0 auto;
            display: block;
            font-size: 1em;
        }

        .code-scroll {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 12px;
            opacity: 0.5;
            max-width: 300px;
            height: 200px;
            overflow: hidden;
            padding: 20px;
            text-align: right;
        }

        .contract-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(65, 147, 106, 0.05);
            border: 1px solid rgba(65, 147, 106, 0.3);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .contract-box:hover {
            opacity: 1;
        }

        .contract-address {
            font-size: 0.8em;
            letter-spacing: 1px;
            font-family: var(--font-mono);
            color: var(--light);
        }

        .copy-icon {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            color: var(--accent);
        }

        .copy-icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            50% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        @keyframes glitch {
            0% {
                text-shadow: none;
            }
            20% {
                text-shadow: 0 0 2px #41936a,
                             1px 1px #41936a,
                             -1px -1px #41936a;
            }
            21% {
                text-shadow: none;
            }
            25% {
                text-shadow: -2px 0 #41936a,
                             2px 2px #41936a;
            }
            35% {
                text-shadow: none;
            }
            42% {
                text-shadow: 0 0 2px #41936a,
                             -1px -1px #41936a;
            }
            43% {
                text-shadow: none;
            }
            44% {
                text-shadow: 1px -1px #41936a,
                             -1px 1px #41936a;
            }
            45% {
                text-shadow: none;
            }
            100% {
                text-shadow: none;
            }
        }

        .ascii-logo::before,
        .ascii-logo::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ascii-logo::before {
            animation: glitch-top 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        .ascii-logo::after {
            animation: glitch-bottom 3s infinite linear alternate-reverse;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitch-top {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-bottom {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, -2px);
            }
            40% {
                transform: translate(2px, 2px);
            }
            60% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

    <script>
        const codeLines = [
            "Initializing AVION system...",
            "Loading neural networks...",
            "Connecting to blockchain...",
            "Calibrating image generation...",
            "Loading style matrices...",
            "Preparing token parameters...",
            "System ready..."
        ];

        function typeCode() {
            const codeScroll = document.getElementById('codeScroll');
            let index = 0;

            setInterval(() => {
                if (index < codeLines.length) {
                    codeScroll.innerHTML += `> ${codeLines[index]}<br>`;
                    index++;
                }
            }, 1000);
        }

        function copyContract() {
            const address = "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX";
            navigator.clipboard.writeText(address)
                .then(() => {
                    // Visual feedback
                    const copyIcon = document.querySelector('.copy-icon');
                    copyIcon.classList.remove('fa-regular', 'fa-copy');
                    copyIcon.classList.add('fa-solid', 'fa-check');
                    copyIcon.style.color = 'var(--accent)';
                    
                    // Reset icon after 2 seconds
                    setTimeout(() => {
                        copyIcon.classList.remove('fa-solid', 'fa-check');
                        copyIcon.classList.add('fa-regular', 'fa-copy');
                        copyIcon.style.color = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy contract address');
                });
        }

        typeCode();
    </script>
